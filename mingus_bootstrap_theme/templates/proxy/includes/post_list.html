<div class="row-fluid">
  <div class="span12">
    {% with object.content_object as post %}
    <h3><a href="{{ object.content_object.get_absolute_url }}">{{ object.title }}</a></h3>
    <div class="row-fluid">
      <div class="span1">
        <b>{{ object.pub_date|date:"M d" }}</b>
      </div>
      <div class="span11">
        <p>{{ post.tease|safe }}</p>
      </div>
    </div>
    {% endwith %}
  </div>
</div>
